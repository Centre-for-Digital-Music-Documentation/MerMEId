<div xmlns="http://www.w3.org/1999/xhtml" id="login-modal" class="modal">
  <!-- Credits to https://www.w3schools.com/howto/howto_css_login_form.asp -->
  <span class="close-modal close" title="Close Modal">&#215;</span>
  
  <!-- Modal Content -->
  <form class="modal-content animate" onsubmit="event.preventDefault();">
    <div class="container">
      <h1>MerMEId Login</h1>
    </div>
    
    <div class="container">
      <label for="user"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="user" required="required"/>
      
      <label for="password"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="password" required="required"/>
      
      <button type="submit" class="close-modal submit">Login</button>
    </div>
    
    <div class="container" style="background-color:#f1f1f1">
      <button type="button" class="close-modal">Cancel</button>
    </div>
  </form>
  <script type="text/javascript" src="../resources/js/login.js">
    //
  </script>
</div>
